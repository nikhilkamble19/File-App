<div class="container">
  <h3>Putaway</h3>
  <hr>
  <form class="form-vertical">
    <form>

      <div class="form-group">
        <label for="scanbarcode">Please Scan</label>
        <input type="text" class="form-control"
        name="scanbarcode"
        [(ngModel)]="model.scanbarcode"
        #scanbarcode="ngModel"
        (change)="onChangePartNumber($event)"
        appAutofocus
        required>
      </div>
    </form>
  </form>
</div>
